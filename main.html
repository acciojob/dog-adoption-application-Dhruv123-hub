<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application</title>
</head>
<body>
    <div class="container">
        <h1>Dog Adoption Application</h1>
        <form action="submit_application.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label>Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?" required>

            <label for="multiSelect">Please select your preferred breeds (Select at least 3)</label>
            <select id="multiSelect" name="breeds[]" multiple="multiple" required>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Beagle">Beagle</option>
                <option value="Bulldog">Bulldog</option>
                <!-- Add more breed options as needed -->
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
